name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verify Java version
        run: java -version

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: List directory contents after chmod
        run: ls -la

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests with Gradle
        run: ./gradlew test

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: build/reports/tests/test

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ***/putzplaner:latest --build-arg DB_PASSWORD=*** --build-arg DB_URL=*** --build-arg DB_USER=***


      - name: Push the Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/putzplaner:latest

      - name: Run tests in Docker container
        run: |
          docker run --rm \
          -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
          -e DB_URL=${{ secrets.DB_URL }} \
          -e DB_USER=${{ secrets.DB_USER }} \
          ${{ secrets.DOCKER_USERNAME }}/putzplaner:latest ./gradlew test
